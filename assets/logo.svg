<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128" role="img" aria-labelledby="logoTitle logoDesc">
  <title id="logoTitle">Ectoplasm logo</title>
  <desc id="logoDesc">Stylized geometric emblem with purple to teal gradient</desc>
  <defs>
    <linearGradient id="ectoGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="60%" stop-color="#1ed8a2"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
  </defs>

  <!-- Geometric mark: an elegant faceted hex / shield form -->
  <g fill="none" fill-rule="evenodd">
    <path d="M64 6 18 28v46l46 24 46-24V28L64 6z" fill="url(#ectoGrad)"/>
    <!-- subtle inner facet to give depth -->
    <path d="M64 18 36 32v32l28 14 28-14V32L64 18z" fill="rgba(255,255,255,0.08)"/>
  </g>
</svg>
